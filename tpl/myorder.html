<ion-header-bar>
    <h1 class="title">我的订单</h1>
</ion-header-bar>


<ion-content class="has-header has-footer">

<div class="row text-center">
    <div class="col col-10">编号</div>
    <div class="col">菜品</div>
    <div class="col">下单时间</div>
    <div class="col">联系人</div>
</div>
<div class="row  text-center" ng-repeat="item in list">
    <div class="col col-10">{{$index+1}}</div>
    <div class="col"><a href="#/kfldetail"><img src="img/{{item.img_sm}}" alt=""></a></div>
    <div class="col">{{item.order_time  | date:"yyyy-MM-dd HH:mm:ss"}}</div>
    <div class="col">{{item.user_name}}</div>
</div>
<h3>{{res}}</h3>
    <div class="item item-divider">
        总计价格：{{list[0].totalprice}}
    </div>
</ion-content>

<script id="register.html" type="text/ng-template">
    <ion-modal-view>
        <ion-content>
            <ion-list>
                <ion-item>
                    <div class="list list-inset">
                        <div class="item">
                            开发者：***
                        </div>
                        <div class="item">
                            版本号：V1.0
                        </div>
                        <div class="item">
                            Email:***@163.com
                        </div>
                        <button
                                ng-click="close()"
                                class="button button-balanced button-block">
                            关闭
                        </button>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
